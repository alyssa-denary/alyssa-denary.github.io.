<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles.css" />
    <title>Alyssa Denary</title>
  </head>
  <body>
    <nav class="nav">
      <section class="nav_name"><span>alyssa</span></section>
      <ul class="nav_list">
        <li class="nav_item">
          <a href="#projects" class="nav_link active" active>Projects</a>
        </li>
        <li class="nav_item">
          <a href="#about" class="nav_link">About</a>
        </li>
        <li class="nav_item">
          <a href="#contact" class="nav_link">Contact</a>
        </li>
      </ul>
    </nav>
    <main class="main">
      <section class="landing-page">
        <section class="landing-page_img-container">
          <img src="img/waterfall-pic.png" alt="" class="waterfall img" />
        </section>
        <section class="landing-page_text-container">
          <h1 class="name-text">Alyssa Denary</h1>
          <h2 class="role-text">Software engineer.</h2>
          <p class="description-text">
            I build scalable applications & work well across multidisciplinary
            teams.
          </p>
        </section>
      </section>
      <hr id="projects" class="section-divider">
      <h3 class="section-heading">My Projects -</h3>
      <section class="projects">
        <section class="project-showcase">
          <section class="project-showcase_header">
            <h4 class="project-name">Nexter Clone</h4>
            <section class="svg-container">
              <a
                href="https://github.com/alyssa-denary/advanced-css-course/tree/main/Nexter/starter"
                class="project-link"
                target="_blank"
              >
                <svg class="projects_svg">
                  <use xlink:href="img/sprite.svg#icon-github"></use>
                </svg>
              </a>
              <a href="" class="project-link" target="_blank">
                <svg class="projects_svg">
                  <use xlink:href="img/sprite.svg#icon-external-link"></use>
                </svg>
              </a>
            </section>
          </section>
          <img src="img/nexter-clone.png" alt="" class="project-img" />
        </section>
        <section class="project-showcase">
          <section class="project-showcase_header">
            <h4 class="project-name">Hangman game</h4>
            <section class="svg-container">
              <a
                href="https://github.com/alyssa-denary/modern-javascript-bootcamp/tree/main/hangman"
                class="project-link"
                target="_blank"
              >
                <svg class="projects_svg">
                  <use xlink:href="img/sprite.svg#icon-github"></use>
                </svg>
              </a>
              <a href="" class="project-link" target="_blank">
                <svg class="projects_svg">
                  <use xlink:href="img/sprite.svg#icon-external-link"></use>
                </svg>
              </a>
            </section>
          </section>
          <img src="img/hangman.png" alt="" class="project-img" />
        </section>
        <section class="project-showcase">
          <section class="project-showcase_header">
            <h4 class="project-name">Original Trombones</h4>
            <section class="svg-container">
              <a
                href="https://github.com/alyssa-denary/freecodecamp-projects/tree/main/product-revamp"
                class="project-link"
                target="_blank"
              >
                <svg class="projects_svg">
                  <use xlink:href="img/sprite.svg#icon-github"></use>
                </svg>
              </a>
              <a href="" class="project-link" target="_blank">
                <svg class="projects_svg">
                  <use xlink:href="img/sprite.svg#icon-external-link"></use>
                </svg>
              </a>
            </section>
          </section>
          <img src="img/original-trombones.png" alt="" class="project-img" />
        </section>
      </section>
    </main>
  </body>
</html>
